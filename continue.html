<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		document.write('Кубы чисел от 1 до 100, большие 10 000:');
		for (n=1; n<=100; n++)
		{
			s=Math.pow(n,3);
			if(s <= 10000) continue;
			
			document.write('<BR>'+n+'<sup>3</sup> = '+s);
			}
	</script>
</body>
</html>
